<div>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Eesnimi</th>
      <th>Perekonnanimi</th>
      <th>Alias</th>
      <th>Telefoninumber</th>
      <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.alias }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>
        <button>Muuda / Kustuta</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
