<div>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th (click)="sortBy('firstName')">
        Eesnimi
        <img src="sorting-icon.png" height="12px"/>
      </th>
      <th (click)="sortBy('lastName')">
        Perekonnanimi
        <img src="sorting-icon.png" height="12px"/>
      </th>
      <th (click)="sortBy('alias')">
        Alias
        <img src="sorting-icon.png" height="12px"/>
      </th>
      <th>Telefoninumber</th>
      <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of filteredContacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.alias }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>
        <button (click)="deleteContact(contact.id)">Kustuta</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
