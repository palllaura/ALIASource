<div class="navbar">
  <img ngSrc="logowhite.png" class="logo" alt="logo" width="500" height="80" priority/>
  <div class="search-wrapper">
    <input
      #searchInput
      type="text"
      placeholder="Otsi nime..."
      class="search-input"
    />
    <button type='button' class="search-button" (click)="emitSearch(searchInput.value)">
      <img ngSrc="icon.png" alt="search" width="25" height="25"/>
    </button>
  </div>
  <button class="add-button" (click)="onAddClick()">Lisa kontakt</button>
</div>
